name: CI

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show branch and sha
        run: |
          echo "ref="
          echo "sha="

      - name: Sleep to allow monitoring
        run: sleep 30


      - name: Fail sometimes (optional)
        run: |
          echo "ok"
